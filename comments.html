<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        </script>

    </head>
    <body class="body-comment">
        <div class="card" >
            <div class="row p-5" id="card-container">
                <div class="prifile">
                    <img src="http://www.hotelcasamiguel.com/images/img/user.png" width="70" class="rounded-circle mt-2" id="profile-img">
                    <div id="dv-profile">
                        <h5>@KleberKunha</h5>
                    </div>
                
                </div>
                <div class="col-10">
                    <div class="comment-box ml-2">
                        <h4>Add a comment</h4>

                        <h6>Date/Time: 19/05/2022  15h:42min <span id="datetime"></span></h6>

                        <div class="comment-area"> <textarea class="form-control" placeholder="what is your view?" rows="4"></textarea> </div>
                        <div class="comment-btns mt-2">
                            <div class="row" id="btn-send">
                                <div class="col-6" >
                                    <div class="pull-left"> <button class="btn btn-success btn-sm">Cancel</button> </div>
                                </div>
                                <div class="col-6">
                                    <div class="pull-right"> <button class="btn btn-success send btn-sm">Send <i class="fa fa-long-arrow-right ml-1"></i></button> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>






</html>
